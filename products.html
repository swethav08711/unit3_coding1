<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        background-color: #ffcccc;
        font-family: "Lora", serif;
      }
      #continer {
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
      }
      #continer > div {
        width: 300px;
        border: 1px solid slateblue;
        text-align: center;
        padding: 20px;
        font-size: 22px;
        border-radius: 4px;
        margin-top: 50px;
        margin-left: 50px;
      }
    </style>
  </head>

  <body>
    <h1>Products</h1>
    <div id="continer"></div>
  </body>
</html>
<script>
  async function getsports() {
    let res = await fetch("http://localhost:3001/products")
    let data1 = await res.json()
    maindata(data1)
  }
  getsports()
  function maindata(data) {
    var parent = document.getElementById("continer")
    parent.innerHTML = null
    data.forEach((el) => {
      let div = document.createElement("div")

      let id = document.createElement("p")
      id.innerText = el.id

      let name = document.createElement("p")
      name.innerText = el.name

      let price = document.createElement("p")
      price.innerText = el.price

      let currency = document.createElement("p")
      currency.innerText = el.currency

      let button = document.createElement("p")
      button.innerHTML = `<button onclick= "addfav(${el.id})" >Add to cart</button>`
      div.append(id, name, price, currency, button)
      parent.append(div)
    })
  }

  function addfav(el) {
    window.location.href = "./Cart.html"
  }
</script>
